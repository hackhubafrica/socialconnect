<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post" action="{% url 'create_post' %}">
        {% csrf_token %}
        <textarea name="content" placeholder="Write your post here..."></textarea>
        <button type="submit">Post</button>
    </form>
    
</body>
</html>
